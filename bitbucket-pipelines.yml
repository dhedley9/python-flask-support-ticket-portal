# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.12.0

pipelines:
  branches:
    main:
      - step:
          name: Build
          script:
            - git archive --format=tar.gz main -o qa-software-engineering-devops.tar.gz
          artifacts:
            - qa-software-engineering-devops.tar.gz
      - step:
          name: Test
          services:
            - postgres
          caches:
            - pip
          script:
            - python -m venv venv
            - source venv/bin/activate
            - pip install -r requirements.txt
            - pip install psycopg2-binary
            - pip install pytest pytest-flask
            - pytest --maxfail=1 --disable-warnings
      - step:
          name: Deploy to production
          deployment: production
          caches:
            - pip
          script:
            - pipe: atlassian/heroku-deploy:0.1.1
              variables:
                HEROKU_API_KEY: $HEROKU_API_KEY
                HEROKU_APP_NAME: $HEROKU_APP_NAME
                ZIP_FILE: qa-software-engineering-devops.tar.gz
          # Run migrations on the live Heroku environment
            - curl https://cli-assets.heroku.com/install.sh | sh
            - heroku run flask db upgrade --app $HEROKU_APP_NAME
definitions:
  services:
    postgres:
      image: postgres:17
      environment:
        POSTGRES_DB: test_db
        POSTGRES_USER: test_user
        POSTGRES_PASSWORD: test_password