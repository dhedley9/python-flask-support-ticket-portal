<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    </head>
    <body>

        <div class="login-wrap">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notice notice-{{ category }}">
                            {{ message | safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="login">                
                <form id="login-form" action="" method="POST">
                    <div class="form-field">
                        <label for="login_email">Email Address:</label>
                        <input type="text" id="login_email" name="email" required="required" value="{{email}}">
                    </div>
                    <div class="form-field">
                        <label for="login_password">Password:</label>
                        <input type="password" id="login_password" name="password" spellcheck="false" required="required">
                    </div>

                    <input type="submit" name="submit" id="login_submit" class="button button-primary" value="Log In">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </form>
                <p class="register-message">Don't have an account? <a href="{{ url_for( 'register' ) }}">Register now</a></p>
            </div>
        </div>
    </body>
</html>
