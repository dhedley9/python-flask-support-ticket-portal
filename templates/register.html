<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    </head>
    <body>

        <div class="login-wrap">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notice notice-{{ category }}">
                            {{ message | safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="login login-register">                
                <form id="login-form" action="{{ url_for( 'portal.handler_create_account' ) }}"  method="POST">
                    <div class="form-field">
                        <label for="register_email">Email Address:</label>
                        <input type="text" id="register_email" name="email" required="required" value="{{email}}">
                    </div>

                    <div class="form-field">
                        <label for="register_password">Password:</label>
                        <input type="password" id="register_password" name="password" spellcheck="false" required="required">
                    </div>

                    <div class="form-field">
                        <label for="register_password_confirm">Confirm Password:</label>
                        <input type="password" id="register_password_confirm" name="password_confirm" spellcheck="false" required="required">
                    </div>

                    <input type="submit" name="submit" id="register_submit" class="button button-primary" value="Register">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </form>

                <p class="register-message">Already have an account? <a href="{{ url_for( 'auth.login' ) }}">Log In</a></p>
            </div>
        </div>
    </body>
</html>
