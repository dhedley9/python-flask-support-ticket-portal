<!DOCTYPE html>
<html>
    <head>
        <title>New User</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    </head>
    <body>

        <div class="portal-wrap">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notice notice-{{ category }}">
                            {{ message | safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="portal">

                {% with page_title="New User", page="users" %}
                    {% include "template-parts/header.html" %}
                {% endwith %}

                <form class="ticket-update" method="post" action="{{ url_for( 'portal.handler_new_user' ) }}">

                    <div class="form-field">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email" required="required" value="">
                    </div>

                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required="required" value="">
                    </div>

                    <div class="form-field">
                        <label for="role">Role:</label>
                        <select name="role" id="role" required="required">
                            <option value="standard">Standard</option>
                            <option value="administrator">Administrator</option>
                        </select>
                    </div>

                    <div class="ticket-update__actions">
                        <button type="submit" name="action" class="button button-primary" value="update" onclick="return confirm('Are you sure you want create a new user?')">Create User</button>
                    </div>

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </form>
            </div>
        </div>
    </body>
</html>
