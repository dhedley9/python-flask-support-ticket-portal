<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="login-wrap locked-out">
            
            <div class="login">
                
                <div class="login-header">
                    <img src="{{ url_for('static', filename='/images/ca-logo.png') }}" alt="Creative Asset Logo">
                </div>

                <form id="login-form" action="" method="POST">

                    <div class="lock-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <h2>Your access to this site has been limited</h2>

                    <p>You have been prevented from accessing this site for a short amount of time. Please try again in a few minutes.</p>

                    <p><b>Reason: </b>Blocked due to repeated failed login attempts.</p>
                </form>
            </div>
        </div>
    </body>
</html>
