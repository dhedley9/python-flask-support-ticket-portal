<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
        /* Reset some basic styles */
        body, table, td, a {
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table {
            border-collapse: collapse !important;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            background-color: #f3f3f3; /* Light grey background */
            font-family: Arial, sans-serif;
        }

        .wrapper{
            padding: 30px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White box */
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        .email-body {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            padding: 20px;
            text-align: left;
        }

        .footer {
            font-size: 12px;
            color: #666666;
            text-align: center;
            padding: 10px;
        }

        a {
            color: #1a82e2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Wrapper table to center content -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f3f3f3">
        <tr>
            <td align="center" valign="top" class="wrapper">
                <!-- Email Container -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" class="email-container">
                    <tr>
                        <td class="email-body">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                </table>

                <!-- Footer Section -->
                <div class="footer">
                    <p style="margin: 0;">{% block footer %}{% endblock %}</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
